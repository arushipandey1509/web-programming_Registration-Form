<html>
<head>
    <title>Admission - NITW University</title>
    
</head>
<body>
    <h1>Admission Form</h1>
<form>
<fieldset>
<h3>Basic Information</h3>
<label>First Name*</label><input type="text" required>
<label>Middle Name</label><input type="text">
<label>Last Name*</label><input type="text" required><br><br
<label>Roll Number*</label><input type="text" required><br><br>
<label>Email id*</label><input type="text" required><br><br>
<label>Phone number*</label><input type="tel" required><br><br>
<label>User id*</label><input type="text" required><br><br>
<label>Enter password*</label><input type="password" required><br><br>
<label>Branch*</label>
<select>
<option value="CSE">CSE</option>
<option value="CDS">CDS</option>
<option value="ENG">ENG</option>
</select>
<label>Upload Photo*</label>
<input type="file" required><br><br>
</fieldset>
<fieldset>
<h3>PERSONAL DETAILS</h3>
<label>Father Name*</label><input type="text" required>
<label>Phone number*</label><input type="tel" required><br><br>
<label>Mother Name*</label><input type="text" required>
<label>Phone number*</label><input type="tel" required><br><br>
<label>Date of birth*</label><input type="date" required>
<label>Aadhar number*</label><input type="text" required><br><br>
</fieldset>
<fieldset>
<h3>ADRESSS</h3>
<label>Address1*</label>
<textarea rows="2" required></textarea><br><br>
<label>Address2*</label>
<textarea rows="2"></textarea><br><br>
</fieldset>
<input type="submit" value="submit"><br>
</form>
</body>
</html>
